<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interaction Design Gallery</title>
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <link rel="stylesheet" href="assets/stylesheets/reset.css">
</head>
<body>
  <div class="container">
    <button class="ripple">Maps Online</button>
    <button class="ripple">Pay Online</button>
    <button class="ripple">Parks & Greenspace</button>
    <button class="ripple">Recreation</button>
</div>

<script>
const buttons = document.querySelectorAll('button');

buttons.forEach(button => {
button.addEventListener('click', function(e) {
  let x = e.clientX;
  let y = e.clientY;
  let buttonTop = e.target.offsetTop;
  let buttonLeft = e.target.offsetLeft;
  let xInside = x - buttonLeft;
  let yInside = y - buttonTop;

  let circle = document.createElement('span');
  circle.classList.add('circle');
  circle.style.top = yInside + 'px';
  circle.style.left = xInside + 'px';

      this.appendChild(circle);
      setTimeout(() => {
          circle.remove();
      }, 500);
});
});

</script>
</body>
</html>
